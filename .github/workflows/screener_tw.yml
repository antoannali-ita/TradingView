name: ğŸ“Š Stock Screener USA Giornaliero

on:
  schedule:
    - cron: '0 16 * * 1-5'
  workflow_dispatch:

jobs:
  screener:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo TradingView (quello dove sta lo screener)
      - name: ğŸ“¥ Checkout TradingView
        uses: actions/checkout@v4

      # Checkout repo common_utility dentro la cartella "common_utility"
      - name: ğŸ“¥ Checkout common_utility
        uses: actions/checkout@v4
        with:
          repository: antoannali-ita/common_utility
          path: common_utility
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installa dipendenze
        run: |
          pip install tradingview-screener yfinance pandas numpy -q

      - name: ğŸ“‚ Debug (vedi cosa c'Ã¨ nel runner)
        run: |
          pwd
          ls -la
          ls -la common_utility
          find . -maxdepth 3 -type f -name "mailer.py" -print

      - name: ğŸš€ Esegui Screener
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python screener_usa_tradingview.py
