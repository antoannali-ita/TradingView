name: ğŸ“Š Stock Screener USA Giornaliero

on:
  schedule:
    - cron: '0 16 * * 1-5'
  workflow_dispatch:

jobs:
  screener:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout TradingView
        uses: actions/checkout@v3

      - name: ğŸ“¥ Checkout common_utility
        uses: actions/checkout@v3
        with:
          repository: antoannali-ita/common_utility
          token: ${{ secrets.GITHUB_TOKEN }}
          path: common_utility

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installa dipendenze
        run: |
          pip install tradingview-screener yfinance pandas numpy -q

      - name: ğŸš€ Esegui Screener
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python screener_usa_tradingview.py
