name: ğŸ“Š Stock Screener USA Giornaliero

on:
  schedule:
    # Ogni giorno lavorativo alle 18:00 CET (16:00 UTC)
    - cron: '0 16 * * 1-5'
  workflow_dispatch:

jobs:
  screener:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installa dipendenze
        run: |
          pip install tradingview-screener yfinance pandas numpy -q

      - name: ğŸ“‚ Debug (verifica common_utility)
        run: |
          pwd
          ls -la
          find . -maxdepth 4 -type d -name "common_utility" -print
          find . -maxdepth 4 -type f -name "mailer.py" -print

      - name: ğŸš€ Esegui Screener
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python screener_usa_tradingview.py
