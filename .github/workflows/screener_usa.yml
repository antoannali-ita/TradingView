name: ðŸ“Š Stock Screener USA

on:
  workflow_dispatch:  # avvio manuale
  schedule:
    # GitHub cron Ã¨ in UTC
    # Italia a Febbraio = UTC+1
    # 15:00 Italia = 14:00 UTC
    # 22:00 Italia = 21:00 UTC
    - cron: "0 14 * * 1-5"
    - cron: "0 21 * * 1-5"

jobs:
  screener:
    runs-on: ubuntu-latest

    steps:
      # 1) Scarica il repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Installa dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Esegui lo script
      #    NB: qui passiamo i secrets come env.
      #    mailer.py li legge e invia la mail.
      - name: Run Screener
        env:
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          python screener_usa_tradingview.py
