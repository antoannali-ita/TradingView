name: ğŸ“Š Stock Screener USA Giornaliero

on:
  schedule:
    # Ogni giorno lavorativo alle 18:00 CET (16:00 UTC, dopo chiusura NYSE)
    - cron: '0 16 * * 1-5'
  workflow_dispatch:   # Esecuzione manuale dal bottone GitHub

jobs:
  screener:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Installa dipendenze
        run: |
          pip install tradingview-screener yfinance pandas numpy -q
      
      - name: ğŸš€ Esegui Screener
        env:
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          python screener_usa_tradingview.py
